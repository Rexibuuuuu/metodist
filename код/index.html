<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>новое мероприятие</title>
</head>
<body>
    
<header>
    <img src="img/logo.svg" id="logo" alt="logo">
    <button class="back_btn btn">назад</button>
</header>
<h1>ИНФОРМАЦИЯ О НОВОМ МЕРОПРИЯТИИ</h1>
<form>
    <div class="form_inputs">
        <label for="event_name" class="label">название мероприятия</label>
        <input type="text" id="event_name" placeholder="название мероприятия" pattern="!/^[А-Яа-яЁё\s]+$/"> <!--название мероприятия -->
        <p id="message_name"></p>

        <div class="date">
            <div>
                <label for="enter_date" class="label">дата поступления</label>
                <input type="date" id="enter_date"> <!--дата поступления -->
            </div>
            <div>
                <label for="event_date" class="label">дата проведения</label>
                <input type="date" id="event_date"> <!--дата проведения -->
            </div>
        </div>

        <label for="event_info" class="label">краткое описание</label>
        <textarea rows="6" id="event_info" placeholder=" краткое описание" maxlength="600"></textarea> <!--краткое описание -->

        <label for="regulation" class="label">положение</label>
        <input type="file" id="regulation"> <!--положение -->

        <label for="event_place" class="label">место проведения</label>
        <input type="text" id="event_place" placeholder="место проведения"> <!--место проведения -->

        <label for="event_organisator" class="label">организатор</label>
        <input type="text" id="event_organisator" placeholder="организатор"> <!--организатор -->

        <label for="event_status" class="label">статус мероприятия</label>
        <select id="event_status" class="select">
            <option>международный</option>
            <option>всероссийский</option>
            <option>региональный</option>
            <option>муниципальный</option>
            <option>городской</option>
            <option>внутри ЦЦО "IT-куб"</option>
        </select>

        <a class="label">тип участия</a>
        <div class="type_event"> <!--тип участия -->
            <div>
                <input type="checkbox" id="ochno" class="checkbox">
                <label for="ochno" class="check label">очное</label>
            </div>
            <div>
                <input type="checkbox" id="zaochno" class="checkbox">
                <label for="zaochno" class="check label">заочное</label>
            </div>
            <div>
                <input type="checkbox" id="distantion" class="checkbox">
                <label for="distantion" class="check label">дистанционное</label>
            </div>            
        </div>

        <label for="nomination" class="label">номинации</label>
        <input type="text" id="nomination" placeholder="номинации"> <!--номинации -->

        <label for="award_documents" class="label">наградные документы</label>
        <input type="file" id="award_documents" multiple> <!--наградные документы -->

        <label for="dop_documents" class="label">дополнительные документы</label>
        <input type="file" id="dop_documents" multiple> <!--дополнительные документы -->

        <label for="member_count" class="label">количество участников</label>
        <input type="number" id="member_count" placeholder="колиичество участников"> <!--количество участников -->

        <div class="member_list">
            <label for="member_name" class="label">участники</label>
            <div>
                <input type="text" id="member_name" placeholder="участники" pattern="!/^[А-Яа-яЁё\s]+$/"> <!--участники -->
                <input type="button" value="добавить" onclick="AddMember()" class="add">
            </div>
            <p id="message_member"></p>
            <label for="list_of_members" class="label">победители</label><!--победители -->
            <select id="list_of_members" class="select list_of_members" onchange="AddWinner()">
                <option class="winner" value="1" selected>-</option>
            </select>
        </div>

        <input type="submit" value="завершить" class="end_btn btn" onclick="return CheckData(event)">
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
